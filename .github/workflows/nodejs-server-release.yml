name: Release
on:
  workflow_call:
    inputs:
      main_branch:
        description: "The main branch"
        required: true
        type: string
      nodejs_version:
        description: "The version of Node.js to use"
        required: false
        default: 16
        type: string

    secrets:
      helm_repo_access_token:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.nodejs_version }}
      - name: Get npm cache directory
        id: npm-cache
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ inputs.nodejs_version }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - uses: azure/setup-helm@v3
        with:
          version: v3.7.0
      - name: Install Helm Push plugin
        run: helm plugin install https://github.com/chartmuseum/helm-push --version 0.10.2
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp
      - name: Import Docker image
        run: docker load -i /tmp/docker-image
      - name: Log in to GitHub Container Registry
        if: github.ref == format('refs/heads/{0}', inputs.main_branch)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Publish Docker image and Helm chart
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 18.0.1
          extra_plugins: |
            @semantic-release/exec@^6.0.3
            @semantic-release/git@^10.0.1
            @semantic-release/changelog@6.0.1
            conventional-changelog-conventionalcommits@4.6.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HELM_REPO_ACCESS_TOKEN: ${{ secrets.helm_repo_access_token }}
