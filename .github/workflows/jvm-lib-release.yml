name: Run CI
on:
  workflow_call:
    secrets:
      maven_username:
        required: true
      maven_password:
        required: true
      maven_central_signing_key_id:
        required: true
      maven_central_signing_key:
        required: true
      maven_central_signing_key_password:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: zulu

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate docs
        uses: eskatos/gradle-command-action@v2
        with:
          arguments: dokkaHtml

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install Node.js dependencies
        run: npm install
      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: ./build/dokka/html
          allow_empty_commit: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.maven_password }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.maven_central_signing_key_id }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.maven_central_signing_key }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.maven_central_signing_key_password }}
