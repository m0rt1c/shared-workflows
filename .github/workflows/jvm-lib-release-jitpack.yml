name: Run CI
on:
  workflow_call:
    inputs:
      dokka_docs:
        description: "Whether the project has API documentation powered by Dokka"
        required: false
        type: boolean
        default: true
      dokka_docs_path:
        description: "The path to the Dokka documentation"
        required: false
        type: string
        default: "./build/dokka/html"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          add-job-summary-as-pr-comment: on-failure

      - name: Generate docs
        if: inputs.dokka_docs
        run: "./gradlew dokkaHtml --scan"
      - name: Save docs
        uses: actions/upload-artifact@v4
        if: inputs.dokka_docs
        with:
          name: docs
          path: ${{ inputs.dokka_docs_path }}
          retention-days: 3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Node.js dependencies
        run: npm install
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docs:
    if: inputs.dokka_docs && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    needs: release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Retrieve docs
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: /tmp/docs
      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
