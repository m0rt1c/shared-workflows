name: Run CI
on:
  workflow_call:
    inputs:
      dokka_docs:
        description: "Whether the project has API documentation powered by Dokka"
        required: false
        type: boolean
        default: true
      dokka_docs_path:
        description: "The path to the Dokka documentation"
        required: false
        type: string
        default: "./build/dokka/html"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate docs
        uses: eskatos/gradle-command-action@v2
        if: inputs.dokka_docs
        with:
          arguments: dokkaHtml

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Node.js dependencies
        run: npm install
      - name: Publish documentation
        if: inputs.dokka_docs && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ${{ inputs.dokka_docs_path }}
          allow_empty_commit: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
